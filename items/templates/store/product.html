{% extends "store/main.html" %}

{% block content %}

<div class = "container-fluid">
    <br/>
    <div class="row">
        <div class="col-md-6">
            <img src="{{product.image.url}}" class="img-responsive" style="height: 500px; width: 600px; display: block; padding: 0px 0px 0px 25px">
        </div>
        <div class="col-md-6">
            <div class = "row">
                <div class="col-md-12">
                    <h3>{{product.name}}</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 bottom-rule">
                 <h2 class="product-price">PHP {{product.price}}</h2>
                </div>
            </div>
            <br/>
            <h5>Review Item</h5>
                <p>(put review and rating implementation here)</p>
            <div class="col-sm">
                <button data-product = {{product.id}} data-action= "add" class="btn btn-success btn-sm ml-3 update-cart">Add-to-Cart</button>
            </div>
            
            <p>(show the ratings and reviews here)</p>
            
            
        </div>
    </div>
</div>
{% endblock %}
